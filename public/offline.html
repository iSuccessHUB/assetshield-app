<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetShield App - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .feature::before {
            content: "âœ“";
            margin-right: 0.5rem;
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸ“¡</div>
        
        <h1>You're Offline</h1>
        <p>AssetShield App works offline! Your data is safely stored and will sync when you're back online.</p>
        
        <button onclick="window.location.reload()">Try Again</button>
        
        <div class="features">
            <div class="feature">View cached content</div>
            <div class="feature">Complete risk assessments</div>
            <div class="feature">Schedule consultations</div>
            <div class="feature">Auto-sync when online</div>
        </div>
    </div>

    <script>
        // Check if we're back online and redirect
        window.addEventListener('online', function() {
            window.location.href = '/';
        });
        
        // Update UI when connection status changes
        function updateConnectionStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Try to reconnect every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/', { method: 'HEAD' })
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch(() => {
                        // Still offline
                    });
            }
        }, 30000);
    </script>
</body>
</html>
